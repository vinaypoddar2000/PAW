<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="Logo-circular.png">
    <link rel="stylesheet" href="registeration_style.css">
    <title>Personal Details</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="Logo3.png" alt="" class="logo">
            <ul class="nav_links">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </div> 
    <div class="container">
        <form id="contact" action="" method="post">
            <h1>Personal Details</h1>
            <h3>Fill the form below and press the submit button!</h3>
            <div class="row">
                <div class="column">                        
                    <fieldset>
                        <input type="text" placeholder="Full Name *" name="name" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Father name *" name="fname" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="email" placeholder="Your email *" name="email" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Date of birth *" name="date" onfocus="(this.type = 'date')" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Phone number *" name="phone" id="phone" required autofocus>
                    </fieldset>
                </div>
                <div class="column">
                    <fieldset>
                        <p>What is your gender?</p>
                        <div class="radio">
                            <input type="radio" id="male" name="gender" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="female" name="gender" required>
                            <label for="female">Female</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="female" name="gender" required>
                            <label for="female">Other</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <label for="idCard">Enter your car number plate</label>
                        <div class="idCard">  
                            <input type="text" name="idCard" pattern="[A-Z0-9]+" placeholder="##########" maxlength="10">
                        </div>
                    </fieldset>
                    <fieldset>
                        <p>Upload proof of identity</p>
                        <input type="file" id="file" required>
                    </fieldset>
                </div>
            </div>
            <fieldset>
                <button type="submit" id="button" onclick="location.href='booking.html'">Next</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
